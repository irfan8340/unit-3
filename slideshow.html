<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="url" name="" id="url">
    <button Onclick="storeimg()">Strore Img</button>
    <button Onclick="gotoSlideshow()">Watch slideshow</button>
</body>

</html>

<script>

    function gotoSlideshow() {
        window.location.href = "watch.html";
    }

    function storeimg() {

        let images = JSON.parse(localStorage.getItem("images")) || []
        let imgUrl = document.querySelector("#url").value

        images.push(imgUrl)
        localStorage.setItem("images", JSON.stringify(images))
        document.querySelector("#url").value = null;
    }

</script>
