<script>

    class CustomArray {

        constructor() {
            this.length = 0;
            this.array = [];
        }

        push(elem) {
            this.array[this.length] = elem;
            this.length++;
        }

        pop() {
            this.array.pop();
            this.length--;
        }

        top() {
            return this.array[this.length - 1];
        }

        print(){
            let out = [];
            this.array.forEach((elem)=>{
                out.push(elem)
            })
            console.log(out)
        }

        printReverse(){

            console.log(this.array.reverse());
        }

        size() {
            return this.length;
        }
    }

    let arr = new CustomArray();
    arr.push(1);
    arr.push(2);
    arr.push(3);
    arr.push(4);
    arr.push(15);

    arr.pop();
    
    arr.print()
    arr.printReverse()

    console.log(arr.size());
</script>
