<script>

        class AutoMobile{

            constructor(brand, engine, body){
                this.brand = brand;
                this.wheels = 4;
                this.stiaring = true;
                this.body = body;
                this.headlight = 2;
                this.backlight = 2;
                this.engine = engine;
            }
        }

        let car = new AutoMobile("Tata", "500 horsepower", "curve");

        class SmartCar extends AutoMobile {

            constructor(brand, engine, body, gps, camera, roof) {
                super(brand, engine, body);
                this.gps = gps;
                this.camera = camera;
                this.roof = roof;
            }
        }

        let newcar = new SmartCar("Audi", "5000 kHz", "curve", "Modern Gps", "Parking Camera", "Automatic");

        console.log(newcar)
</script>
